<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>todoList</title>
</head>
<body>
	<ul id="todo-list">
	<!-- 	<li>Take shower</li>
		<li>Have a walk</li>
		<li>Go to bed</li> -->
	</ul>
	<script type="text/javascript">
		var listHTML = document.getElementById('todo-list');
		var todo = ['Take shower', 'Have a walk', 'Go to bed'];
		var content = todo.map(function(item) {
			return '<li>' + item + '</li>';
		});
		listHTML.innerHTML = content.join('');
	</script>
</body>
</html>
