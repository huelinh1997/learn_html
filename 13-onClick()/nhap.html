<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="name" placeholder="Enter your name" />
	<button onclick="sayHi()">Say Hi!</button>
	<script type="text/javascript">
		function sayHi() {
			var input = document.getElementById('name');
			alert(`Hi, ${input.value}`);
		}
	</script>
</body>
</html>
